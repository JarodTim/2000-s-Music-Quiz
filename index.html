<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f0f0f;
  color: white;
  text-align: center;
  padding: 15px;
}
h1 { margin-bottom: 5px; }
.setup, .game-area { margin-top: 15px; }
input {
  padding: 8px;
  margin: 5px;
  border-radius: 6px;
  border: none;
  width: 120px;
}
button {
  padding: 10px 14px;
  margin: 5px;
  border: none;
  border-radius: 8px;
  font-size: 14px;
  cursor: pointer;
}
.start-btn { background: #ff9800; color: black; }
.point-btn { background: #1db954; color: white; }
.next-btn { background: #2196f3; color: white; }
.shuffle-btn { background: #9c27b0; color: white; }
.card {
  width: 260px;
  height: 380px;
  perspective: 1000px;
  margin: 15px auto;
}
.card-inner {
  width: 100%;
  height: 100%;
  position: relative;
  transition: transform 0.7s;
  transform-style: preserve-3d;
}
.card.flip .card-inner { transform: rotateY(180deg); }
.card-face {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 10px 25px rgba(0,0,0,0.4);
}
.card-front {
  background: white;
  display: flex;
  justify-content: center;
  align-items: center;
}
.card-front img { width: 85%; }
.card-back {
  background: linear-gradient(135deg, #7b1fa2, #000);
  transform: rotateY(180deg);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 15px;
}
.hidden { display: none; }
.scoreboard { margin-top: 10px; font-size: 14px; }
.no-anim .card-inner { transition: none !important; }
.info-text {
  font-size: 18px;
  font-weight: bold;
  margin: 8px 0;
}
</style>

let players = [];
let scores = {};
let currentPlayerIndex = 0;
let currentCardIndex = 0;
let revealStep = 0;
let roundNumber = 1;
let questionNumber = 1;

for (let i = 1; i <= 6; i++) {
  document.getElementById("playerInputs").innerHTML +=
    `<input type="text" id="p${i}" placeholder="Player ${i}">`;
}

function startGame() {
  players = [];
  scores = {};
  roundNumber = 1;
  questionNumber = 1;
  currentPlayerIndex = 0;

  for (let i = 1; i <= 6; i++) {
    let name = document.getElementById("p" + i).value.trim();
    if (name) players.push(name);
  }
  if (players.length === 0) players.push("Player 1");

  players.forEach(p => scores[p] = 0);

  document.querySelector(".setup").classList.add("hidden");
  document.getElementById("gameArea").classList.remove("hidden");

  shuffleDeck();
  updateTurnDisplay();
  updateScoreboard();
  loadCard();
}

function shuffleDeck() {
  for (let i = deck.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [deck[i], deck[j]] = [deck[j], deck[i]];
  }
  currentCardIndex = 0;
}

function loadCard() {
  const cardEl = document.getElementById("card");
  cardEl.classList.add("no-anim");
  cardEl.classList.remove("flip");
  revealStep = 0;
  void cardEl.offsetWidth;

  const card = deck[currentCardIndex];
  document.getElementById("qrImage").src = card.qr;
  document.getElementById("song").textContent = card.song;
  document.getElementById("band").textContent = card.band;
  document.getElementById("year").textContent = card.year;
  
  // Hide band and year initially
  document.getElementById("band").classList.add("hidden");
  document.getElementById("year").classList.add("hidden");

  cardEl.classList.remove("no-anim");
}

function flipCard() {
  const card = document.getElementById("card");
  const band = document.getElementById("band");
  const year = document.getElementById("year");

  if (revealStep === 0) {
    // First click: flip to show song
    card.classList.add("flip");
    revealStep = 1;
  } else if (revealStep === 1) {
    // Second click: reveal band
    band.classList.remove("hidden");
    revealStep = 2;
  } else if (revealStep === 2) {
    // Third click: reveal year
    year.classList.remove("hidden");
    revealStep = 3;
  }
}

function playSongSound() {
  const sound = document.getElementById("songSound");
  sound.currentTime = 0;
  sound.play();
}

function playBandSound() {
  const sound = document.getElementById("bandSound");
  sound.currentTime = 0;
  sound.play();
}

function playYearSound() {
  const sound = document.getElementById("yearSound");
  sound.currentTime = 0;
  sound.play();
}

function addSongPoint() {
  scores[players[currentPlayerIndex]]++;
  updateScoreboard();
  playSongSound();
}

function addBandPoint() {
  scores[players[currentPlayerIndex]]++;
  updateScoreboard();
  playBandSound();
}

function addYearPoint() {
  scores[players[currentPlayerIndex]]++;
  updateScoreboard();
  playYearSound();
}

function nextTurn() {
  currentPlayerIndex++;
  if (currentPlayerIndex >= players.length) {
    currentPlayerIndex = 0;
    roundNumber++;
  }
  questionNumber++;
  currentCardIndex = (currentCardIndex + 1) % deck.length;
  updateTurnDisplay();
  loadCard();
}

function updateTurnDisplay() {
  document.getElementById("turnDisplay").innerHTML =
    `Round ${roundNumber} â€” Question ${questionNumber}<br>${players[currentPlayerIndex]}'s Turn`;
}

function updateScoreboard() {
  let board = "<h3>Scoreboard</h3>";
  for (let p of players) {
    board += p + ": " + scores[p] + "<br>";
  }
  document.getElementById("scoreboard").innerHTML = board;
}
